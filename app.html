<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

        <!-- SEO -->
        <meta name="twitter:description" content="Dice roll game est un jeux de dés.">
        <meta name="twitter:image" content="https://image.noelshack.com/fichiers/2022/26/5/1656712731-drg.png">
        <meta property="og:image" content="https://image.noelshack.com/fichiers/2022/26/5/1656712731-drg.png">
        <meta property="og:type" content="website"><meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Dice roll game">

        <!-- CSS -->
    <link rel="shortcut icon" type="image/png" href="picture/drg.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Dice roll game</title>

</head>
<body>

        <!-- GENERAL -->
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Joueur 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

        <!-- PLAYER -->
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Joueur 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <div class="group-btn">
                <button class="btn-new">Nouvelle partie</button>
                <button class="btn-roll">Lancer les dés!</button>
                <button class="btn-hold">Hold</button>
            </div>
            
            <img src="picture/dice-5.png" alt="Dice" class="dice">
            
            
            <script src="app.js"></script>
        
        </div>
</body>
</html>
